<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Learning Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <div class="calendar-section">
            <div class="week-header">
                <h2>Week of <span id="current-week-date"></span></h2>
                <button id="previous-week" class="week-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <button id="next-week" class="week-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="days-container">
                <!-- Days will be generated here -->
            </div>
        </div>

        <div class="content-section">
            <div class="day-detail-header">
                <h3 id="selected-day">Select a day</h3>
                <button id="add-topic-btn" class="action-btn"><i class="fas fa-plus"></i> Add Topic</button>
            </div>
            <div id="topics-container">
                <!-- Topics will be rendered here -->
                <div class="empty-state">
                    <i class="fas fa-book"></i>
                    <p>Select a day to begin recording your learnings</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding topics -->
    <div id="topic-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>New Topic</h3>
            <form id="topic-form">
                <div class="form-group">
                    <label for="topic-title">Title</label>
                    <input type="text" id="topic-title" required placeholder="What did you learn about?">
                </div>
                <button type="submit" class="submit-btn">Add</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding links -->
    <div id="link-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>New Resource</h3>
            <form id="link-form">
                <input type="hidden" id="link-topic-id">
                <div class="form-group">
                    <label for="link-url">URL</label>
                    <input type="url" id="link-url" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="link-title">Title</label>
                    <input type="text" id="link-title" required placeholder="Resource title">
                </div>
                <div class="form-group">
                    <label for="link-description">Description</label>
                    <textarea id="link-description" rows="3" placeholder="What did you learn?"></textarea>
                </div>
                <div class="form-group">
                    <label for="time-picker">Time</label>
                    <div class="time-picker-container">
                        <div id="time-input" class="time-input-container">
                            <div class="time-input-display" id="time-display">Select time</div>
                            <i class="fas fa-clock"></i>
                        </div>
                        <div id="time-picker-dropdown" class="time-picker-dropdown">
                            <div class="time-picker-content">
                                <div class="time-column">
                                    <div class="time-column-header">Hours</div>
                                    <div class="time-scroll" id="hours-scroll">
                                        <!-- Hours will be populated by JS -->
                                    </div>
                                </div>
                                <div class="time-column">
                                    <div class="time-column-header">Minutes</div>
                                    <div class="time-scroll" id="minutes-scroll">
                                        <!-- Minutes will be populated by JS -->
                                    </div>
                                </div>
                            </div>
                            <div class="time-picker-actions">
                                <button type="button" class="time-picker-btn cancel-time">Cancel</button>
                                <button type="button" class="time-picker-btn apply">Apply</button>
                            </div>
                        </div>
                        <input type="hidden" id="link-time" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="link-screenshot">Screenshot URL</label>
                    <input type="url" id="link-screenshot" placeholder="https://example.com/screenshot.jpg">
                </div>
                <button type="submit" class="submit-btn">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
